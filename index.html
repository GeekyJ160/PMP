
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMP - Pen Melody Pad Ultimate</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    body {
      background: #0F0F23;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    .metallic-text {
      background: linear-gradient(135deg, #E5E5E5 0%, #A78BFA 50%, #7C3AED 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .glass-dark {
      background: rgba(15, 15, 35, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(124, 58, 237, 0.3);
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(124, 58, 237, 0.3);
      border-radius: 10px;
    }

    /* Target Word Pulse Highlight */
    @keyframes target-pulse {
      0% { box-shadow: 0 0 5px rgba(168, 85, 247, 0.4); border-bottom-color: rgba(168, 85, 247, 0.4); }
      50% { box-shadow: 0 0 20px rgba(168, 85, 247, 0.8); border-bottom-color: rgba(168, 85, 247, 1); }
      100% { box-shadow: 0 0 5px rgba(168, 85, 247, 0.4); border-bottom-color: rgba(168, 85, 247, 0.4); }
    }

    .target-highlight {
      background: rgba(168, 85, 247, 0.2);
      border-bottom: 2px solid #A855F7;
      border-radius: 2px;
      animation: target-pulse 2s infinite ease-in-out;
      color: transparent !important;
    }

    /* Ensure mirror and textarea have identical metrics */
    .editor-metrics {
      font-family: inherit;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      padding: 3rem !important; /* matches p-12 */
      font-size: 1.875rem !important; /* matches text-3xl */
    }

    @media (max-width: 768px) {
      .editor-metrics {
        font-size: 1.5rem !important; /* matches text-2xl */
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
